<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Avatar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      #videoContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #remoteVideo {
        width: 100%;
        height: 100%;
        background-color: #000;
        object-fit: cover;
      }
      #chatHistory {
        width: 100%;
        max-width: 800px;
        height: 300px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        overflow-y: auto;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 1;
      }
      #userMessageBox {
        width: 100%;
        max-width: 800px;
        height: 100px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 1;
      }
      #buttonContainer {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 800px;
        justify-content: center;
        z-index: 1;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #0078d4;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #uploadImgIcon {
        cursor: pointer;
        margin-bottom: 10px;
        width: 24px;
        height: 24px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="videoContainer">
      <div id="remoteVideo" style="width: 100%; height: 100%"></div>
      <div id="localVideo" hidden>
        <video
          src="video/lisa-casual-sitting-idle.mp4"
          style="width: 100%; height: 100%"
          autoplay
          loop
          muted
          playsinline
        ></video>
      </div>
    </div>

    <div id="buttonContainer">
      <button id="microphone" onclick="microphone()">Start Microphone</button>
      <button id="stopSession" onclick="stopSession()">Stop Session</button>
      <button id="stopSpeaking" onclick="stopSpeaking()" disabled>
        Stop Speaking
      </button>
      <button id="clearChat" onclick="clearChatHistory()">Clear Chat</button>
    </div>

    <div id="chatHistory"></div>

    <div
      id="userMessageBox"
      contenteditable="true"
      onkeydown="handleKeyDown(event)"
    ></div>

    <div id="uploadImgIcon">
      <img
        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yMSAxNnY0YTIgMiAwIDAgMS0yIDJINWEyIDIgMCAwIDEtMi0ydi00Ij48L3BhdGg+PHBvbHlsaW5lIHBvaW50cz0iMTcgOCAxMiAzIDcgOCI+PC9wb2x5bGluZT48bGluZSB4MT0iMTIiIHkxPSIzIiB4Mj0iMTIiIHkyPSIxNSI+PC9saW5lPjwvc3ZnPg=="
        width="24"
        height="24"
        alt="Upload Image"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script src="js/avatar.js"></script>
  </body>
</html>
